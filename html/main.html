<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2</title>
    <script src="../js/exchange_rate.js"></script>
    <script src="../js/utilities.js"></script>
    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/table_style.css">
</head>
<body>
    <section id="main_container">
        <header>
            <h2>Currency Exchange Live Calculator</h2>
            <p>420-320 Assignment 2</p>
        </header>
        <section id="middle_section">
            <section id="top-section">
                <form action="">
                    <fieldset>
                        <legend>Fill in All required fields</legend>
                        <section>
                            <section class="form-row">
                                <label for="base_currency">Base Currency</label>
                                <select name="from_currency" id="base_currency_select" class="currency_select">
                                    <option value="-">------</option>
                                    <!-- rest of the stuff dynamically generated -->
                                </select>
                            </section>
                            <section class="form-row">
                                <label for="to_currency">To Currency</label>
                                <select name="to_currency" id="to_currency_select" class="currency_select">
                                    <option value="-">------</option>
                                    <!-- rest of the stuff dynamically generated -->
                                </select>
                            </section>
                            <section class="form_row">
                                <label for="amount">Amount</label>
                                <input type="number" name="amount" id="amount" min=1.00 max=999999999.99>
                            </section>
                        </section>
                        <section class="form_btn_row">
                            <input type="button" id="get_data_btn" value="Convert">
                        </section>
                    </fieldset>
                </form>
            </section>
        </section>
            <section id="main_section">
                <table id="result_table">
                    <thead id = "result_table_head">
                    </thead>
                    <tbody id="result_table_body">
                        <!-- table will be generated dynamically based on the results of the user input -->
                    </tbody>
                </table>
            </section>
        <footer>
            <p>Assignment 2; Christopher Bartos; 420-310</p>
        </footer>
    </section>
</body>
</html>
